apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
      - name: service-a
        image: asia-south1-docker.pkg.dev/gitops-self-healing-487407/docker-repo/service-a:v4
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /live
            port: 5000
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 5